<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>User Settings</title>
        <!-- FontAwesome -->
        <link
            rel="stylesheet"
            href="../../styles/fontawesome/css/fontawesome.css"
        />
        <link rel="stylesheet" href="../../styles/fontawesome/css/brands.css" />
        <link rel="stylesheet" href="../../styles/fontawesome/css/solid.css" />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="../../styles/main.css" />
    </head>
    <!-- <body class="light-mode"> -->
    <body>
        <section class="container">
            <h1>My settings</h1>
            <hr style="margin-block: 1rem" />
            <div id="energy-preferences">
                <div
                    class="flex justify-content-space-between align-items-center flex-wrap"
                    style="margin-bottom: 1rem"
                >
                    <h1>Energy Preferences</h1>
                    <div class="flex flex-wrap align-items-center gap-05">
                        <button
                            type="button"
                            id="refresh"
                            class="button-icon"
                            data-theme="secondary"
                        >
                            <i class="fa-regular fa-arrows-rotate"></i>
                        </button>
                        <button
                            type="button"
                            id="save"
                            class="button-icon"
                            data-theme="secondary"
                        >
                            <i class="fa-regular fa-floppy-disk"></i>
                        </button>
                    </div>
                </div>
                <table class="table" id="user-settings-data">
                    <thead>
                        <tr>
                            <th>Energy</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>

        <script
            type="module"
            src="../../scripts/controllers/user-settings.js"
        ></script>
        <script type="module" src="../../scripts/utils/navbar.js"></script>
    </body>
</html>
