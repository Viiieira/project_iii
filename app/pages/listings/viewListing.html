<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>View Listing</title>
        <!-- FontAwesome -->
        <link
            rel="stylesheet"
            href="../../styles/fontawesome/css/fontawesome.css"
        />
        <link rel="stylesheet" href="../../styles/fontawesome/css/brands.css" />
        <link rel="stylesheet" href="../../styles/fontawesome/css/solid.css" />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="../../styles/main.css" />
    </head>
    <!-- <body class="light-mode"> -->
    <body>
        <section class="container">
            <div id="create-listing">
                <button type="button" class="button-icon" id="go-back">
                    <i class="fa-regular fa-arrow-left"></i>
                    <span>Go Back</span>
                </button>
                <div class="dashboard-form" id="add-listing-form">
                    <div class="flex flex-wrap align-items-center gap-1">
                        <div class="input-group flex-grow">
                            <label for="producerField">Producer</label>
                            <input
                                type="text"
                                name="producer"
                                id="producerField"
                                disabled
                            />
                        </div>
                        <div class="input-group flex-grow">
                            <label for="energyField">Energy</label>
                            <input
                                type="text"
                                name="energy"
                                id="energyField"
                                disabled
                            />
                        </div>
                    </div>
                    <div class="flex flex-wrap align-items-center gap-1">
                        <div class="input-group flex-grow">
                            <label for="amountField">Amount</label>
                            <input
                                type="text"
                                name="amount"
                                id="amountField"
                                disabled
                            />
                        </div>
                        <div class="input-group flex-grow">
                            <label for="pricePerUnitField"
                                >Price Per Unit</label
                            >
                            <input
                                type="text"
                                name="pricePerUnit"
                                id="pricePerUnitField"
                                disabled
                            />
                        </div>
                    </div>
                    <div class="flex flex-wrap align-items-center gap-1">
                        <div class="input-group flex-grow">
                            <label for="creationDateField">Creation Date</label>
                            <input
                                type="text"
                                name="creationDate"
                                id="creationDateField"
                                disabled
                            />
                        </div>
                        <div class="input-group flex-grow">
                            <label for="updateDateField">Update Date</label>
                            <input
                                type="text"
                                name="updateDate"
                                id="updateDateField"
                                disabled
                            />
                        </div>
                    </div>
                    <div
                        id="buy-energies-form"
                        class="flex flex-wrap flex-direction-column gap-1"
                    >
                        <hr />
                        <div class="flex flex-wrap gap-1 align-items-center">
                            <div class="input-group flex-grow">
                                <label for="amountFieldBuy"
                                    >Amount
                                    <span class="colored">*</span></label
                                >
                                <input
                                    type="number"
                                    id="amountFieldBuy"
                                    name="amount"
                                    min="1"
                                    value="0"
                                    required
                                />
                            </div>
                            <div class="input-group flex-grow">
                                <label for="totalField">Total</label>
                                <input
                                    type="text"
                                    name="total"
                                    id="totalField"
                                    value="0.00â‚¬"
                                    disabled
                                />
                            </div>
                        </div>
                        <button
                            type="button"
                            class="button-icon"
                            id="buy-energies-btn"
                        >
                            <i class="fa-regular fa-money-bill"></i>
                            <span>Buy</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <script
            type="module"
            src="../../scripts/controllers/viewListing.js"
        ></script>
        <script type="module" src="../../scripts/utils/navbar.js"></script>
    </body>
</html>
