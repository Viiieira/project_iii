<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Create Listing</title>
        <!-- FontAwesome -->
        <link
            rel="stylesheet"
            href="../../styles/fontawesome/css/fontawesome.css"
        />
        <link rel="stylesheet" href="../../styles/fontawesome/css/brands.css" />
        <link rel="stylesheet" href="../../styles/fontawesome/css/solid.css" />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="../../styles/main.css" />
    </head>
    <!-- <body class="light-mode"> -->
    <body>
        <section class="container">
            <div id="create-listing">
                <button type="button" class="button-icon" id="go-back">
                    <i class="fa-regular fa-arrow-left"></i>
                    <span>Go Back</span>
                </button>
                <div class="dashboard-form">
                    <form
                        method="post"
                        autocomplete="off"
                        id="add-listing-form"
                    >
                        <h1>Create Listing</h1>
                        <div class="input-group">
                            <label for="energyDropdown">Energy</label>
                            <select
                                name="energyID"
                                id="energyDropdown"
                                required
                            ></select>
                        </div>
                        <div class="input-group">
                            <label for="amountField">Amount</label>
                            <input
                                type="number"
                                name="amount"
                                id="amountField"
                                min="1"
                                value="1"
                                required
                            />
                        </div>
                        <div class="input-group">
                            <label for="pricePerUnitField">Price p/ Unit</label>
                            <input
                                type="text"
                                name="pricePerUnit"
                                id="pricePerUnitField"
                                pattern="\d+(\.\d{2})?"
                                title="Please enter a valid price (e.g., 12.34)"
                                placeholder="Please enter a valid price (e.g., 12.34)"
                                required
                            />
                        </div>
                        <button type="submit" class="button-icon">
                            <i class="fa-regular fa-plus"></i>
                            <span>Add Listing</span>
                        </button>
                    </form>
                </div>
            </div>
        </section>

        <script
            type="module"
            src="../../scripts/controllers/createListing.js"
        ></script>
        <script type="module" src="../../scripts/utils/navbar.js"></script>
    </body>
</html>
