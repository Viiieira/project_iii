<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Listings</title>
        <!-- FontAwesome -->
        <link
            rel="stylesheet"
            href="../../styles/fontawesome/css/fontawesome.css"
        />
        <link rel="stylesheet" href="../../styles/fontawesome/css/brands.css" />
        <link rel="stylesheet" href="../../styles/fontawesome/css/solid.css" />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="../../styles/main.css" />
    </head>
    <!-- <body class="light-mode"> -->
    <body>
        <section class="container">
            <!-- Listing Listings -->
            <div
                class="flex flex-wrap align-items-center justify-content-space-between"
            >
                <h1>Listings</h1>
                <div
                    class="flex flex-wrap align-items-center gap-05"
                    style="margin-bottom: 1rem"
                >
                    <button type="button" class="button-icon" id="add-listing">
                        <i class="fa-regular fa-plus"></i>
                        <span>New Listing</span>
                    </button>
                    <button
                        type="button"
                        class="button-icon"
                        id="refresh"
                        data-theme="secondary"
                    >
                        <i class="fa-regular fa-arrows-rotate"></i>
                    </button>
                </div>
            </div>
            <div
                id="listings-wrapper"
                class="flex flex-wrap gap-1 flex-direction-column"
            ></div>
        </section>

        <script
            type="module"
            src="../../scripts/controllers/listings.js"
        ></script>
        <script type="module" src="../../scripts/utils/navbar.js"></script>
    </body>
</html>
